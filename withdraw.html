<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Moon</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/odometer-theme-car.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.easy-ticker.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/odometer.min.js" type="text/javascript"></script>
</head>
<body>
    <header id="header">
        <h1 class="casino-name">골드 문 카지노</h1>
        <div id="sliderIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/bg/main-banner-1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/bg/main-banner-2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/bg/main-banner-3.jpg" alt="Third slide">
                </div>
            </div>
        </div>
        <img class="main-img" src="images/elements/roulette-wheel.png">
        <h1 id="typed2"></h1>
        <img class="curtain-left" src="images/elements/curtain.png">
        <img class="curtain-right" src="images/elements/curtain.png">
    </header>
    <nav>
        <div class="container">
            <div class="nav-item">
                <a href="deposit.html"><i class="fa-solid fa-piggy-bank"></i> 입금신청</a>
                <a href="withdraw.html"><i class="fa-solid fa-vault"></i> 출금신청</a>
                <a href="event.html"><i class="fa-solid fa-martini-glass-citrus"></i>이벤트</a>
                <a href="notice.html"><i class="fa-solid fa-bell"></i>공지사항</a>
                <a href="customerservice.html"><i class="fa-solid fa-comment-dots"></i> 고객센터</a>
            </div>
            <div class="logo-wrapper">
                <img src="images/logo/gold-moon-logo.png">
            </div>
            <form class="">
                <div class="icon-input">
                    <i class="fas fa-user-tie" aria-hidden="true"></i>
                    <input type="text" class="form-control" placeholder="아이디">
                </div>
                <div class="icon-input">
                    <i class="fas fa-unlock-alt" aria-hidden="true"></i> 
                    <input type="password" class="form-control" placeholder="비밀번호">
                </div>
                <button type="submit" class="btn btn-success">로그인</button>
                <button type="submit" class="btn btn-success">회원가입</button>
            </form>
        </div>
    </nav>
    <main id="app">
        <section class="main-section">
            <div class="body-content container">
                <div class="title-wrapper">
                    <span class="title">
                        출금신청
                    </span>
                </div>
                <div class="content-wrapper">
                    <form class="w-100">
                        <div class="form-group">
                            <label for="site-money">현재 사이트머니</label>
                            <i class="fas fa-money-bill-alt icon-label"></i>
                            <input type="text" class="form-control" id="site-money">
                        </div>
                        <div class="form-group">
                            <label for="withdraw-amount">출금금액</label>
                            <i class="fas fa-won-sign icon-label" aria-hidden="true"></i>
                            <input type="text" class="form-control" id="withdraw-amount">
                        </div>
                        <div class="form-group">
                            <label for="password-amount">비밀번호</label>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-btns w-100">
                            <div class="top w-100">
                                <button type="button" class="btn btn-primary">3만원</button>
                                <button type="button" class="btn btn-primary">5만원</button>
                                <button type="button" class="btn btn-primary">10만원</button>
                                <button type="button" class="btn btn-primary">50만원</button>
                                <button type="button" class="btn btn-primary">100만원</button>
                                <button type="button" class="btn btn-danger">정정하기</button>
                            </div>
                            <div class="bottom mt-3">
                                <button type="button" class="btn btn-success"><i class="fa fa-check me-1" aria-hidden="true"></i> 출금하기</button>
                                <button type="button" class="btn btn-secondary"><i class="fa fa-times me-1" aria-hidden="true"></i>취소</button>
                            </div>
                        </div>
                    </form>
                </div>
             </div>
            <img class="main-bottom-bg" src="images/bg/main-bg.png">
        </section>
    </main>
    <button class="scroll-top w-ba"><i class="fa-solid fa-arrow-up"></i></button>
    <footer>
        <span>ⓒ COPYRIGHT GOLD MOON CASINO 2022 ALL RIGHTS RESERVED.</span>
    </footer>
    <script src="js/layout.js" type="text/javascript"></script>
</body>
</html>
