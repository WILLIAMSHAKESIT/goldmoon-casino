                <a href="customerservice.html"><i class="fa-solid fa-comment-dots"></i> 고객센터</a>

            <div class="logo-wrapper">
                <img src="images/logo/gold-moon-logo.png">
            </div>
            <form class="">
                <div class="icon-input">
                    <i class="fas fa-user-tie" aria-hidden="true"></i>
                    <input type="text" class="form-control" placeholder="아이디">
                </div>
                <div class="icon-input">
                    <i class="fas fa-unlock-alt" aria-hidden="true"></i>

                <button type="submit" class="btn btn-success">로그인</button>
                <button type="submit" class="btn btn-success">회원가입</button>

        <section class="main-section">
            <div class="body-content container">
                <div class="title-wrapper">

                        회원가입

                </div>
                <div class="content-wrapper fluid">

                            <div class="col-12 col-md-6">
                                <div class="d-flex flex-column gap-4">
                                    <div class="form-group">
                                        <label>
                                            <span>아이디</span>
                                        </label>
                                        <input class="form-control " id="mb_login_id_signup" placeholder="6자이상 영문, 숫자만 가능" autocomplete="off" name="mb_login_id" type="text" value="">

                                    <div class="form-group">
                                        <label>
                                            <span>이름</span>
                                        </label>
                                        <div class="">

                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <span>닉네임</span>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <span>비밀번호</span>
                                        </label>
                                        <div class="">
                                            <div class="input-container">
                                                <input class="form-control " id="password2" maxlength="12" autocomplete="off" name="password" type="password" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <span>비밀번호확인</span>
                                        </label>
                                        <div class="">
                                            <div class="input-container">
                                                <input class="form-control " autocomplete="off" name="password_confirm" type="password" value="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="d-flex flex-column gap-4">
                                    <div class="form-group w-btn">
                                        <label>전화번호</label>
                                        <div class="d-flex gap-1">
                                            <div class="input-container w-100">
                                                <input class="form-control" id="mb_tel" placeholder="'-'없이 숫자 만 입력" autocomplete="off" name="mb_tel" type="text" value="">
                                            </div>
                                            <button type="button" class="nowrap btn btn-primary w-25">인증받기</button>
                                        </div>
                                    </div>
                                    <div class="form-group w-btn">
                                        <label>인증번호</label>
                                        <div class="d-flex gap-1">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>은행명</label>
                                        <div class="">
                                            <div class="input-container">
                                                <div class="select-input">
                                                    <select id="mb_bank_name" class="form-control " name="mb_bank_name">

                                                        <option value="우리은행">우리은행</option>

                                                        <option value="수협은행">수협은행</option>
                                                        <option value="대구은행">대구은행</option>
                                                        <option value="BNK부산은행">BNK부산은행</option>
                                                        <option value="BNK경남은행">BNK경남은행</option>
                                                        <option value="광주은행">광주은행</option>
                                                        <option value="전북은행">전북은행</option>
                                                        <option value="제주은행">제주은행</option>
                                                        <option value="농·축협">농·축협</option>
                                                        <option value="농협">농협</option>
                                                        <option value="축협">축협</option>
                                                        <option value="새마을금고">새마을금고</option>
                                                        <option value="우체국">우체국</option>
                                                        <option value="신용협동조합">신용협동조합</option>
                                                        <option value="산림조합">산림조합</option>
                                                        <option value="HSBC은행">HSBC은행</option>
                                                        <option value="한국씨티은행">한국씨티은행</option>
                                                        <option value="한국스탠다드차타드은행">한국스탠다드차타드은행</option>
                                                        <option value="신한금융투자">신한금융투자</option>
                                                        <option value="하나금융투자">하나금융투자</option>
                                                        <option value="DB금융투자">DB금융투자</option>
                                                        <option value="유안타증권">유안타증권</option>
                                                        <option value="한국투자증권">한국투자증권</option>

                                                        <option value="삼성증권">삼성증권</option>
                                                        <option value="SC제일은행">SC제일은행</option>
                                                        <option value="키움증권">키움증권</option>

                                                    <i class="fas fa-caret-down" aria-hidden="true"></i>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>계좌번호</label>
                                        <div class="">
                                            <div class="input-container">
                                                <input id="mb_bank_account" class="form-control " placeholder="'-'없이 숫자 만 입력" autocomplete="off" name="mb_bank_account" type="text" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>예금주</label>
                                        <div class="">
                                            <div class="input-container">
                                                <input id="mb_account_name" class="form-control" placeholder="2자이상 한글, 영문만 가능(예금주는 수정불가/고객센터문의)" autocomplete="off" name="mb_account_name" type="text" value="">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-btns w-100">
                            <div class="top w-50 mx-auto">
                                <button type="button" class="btn btn-primary">회원가입</button>
                                <button type="button" class="btn btn-danger">로그인</button>
                            </div>
                        </div>
                    </form>
                </div>
             </div>
            <img class="main-bottom-bg" src="images/bg/main-bg.png">
        </section>
    </main>
    <button class="scroll-top w-ba"><i class="fa-solid fa-arrow-up"></i></button>
